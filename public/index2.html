<head>
	<meta charset="utf-8" />

	<title>Toggle Button Checkboxes</title>
	<style>
	body {
		background-color: #e8e8e8;
		color: #333;
	}
	main {
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
	}
	.togglebtn {
		position: absolute;
		margin: 0;
		width: 52px;
		height: 30px;
		opacity: 0;
	}
		.togglebtn + label {
			position: relative;
			box-sizing: border-box;
			display: inline-block;
			border: 1px solid #ccc;
			height: 28px;
			width: 52px;
			background-color: #e8e8e8;
			border-radius: 14px;
		}
		.togglebtn + label > b {
			position: absolute;
			display: inline-block;
			height: 100%;
			vertical-align: top;
			transition: margin-left .1s;
			background-color: #fbfbfb;
			width: 28px;
			border-radius: 50%;
			box-shadow: 0 3px 3px rgba(0,0,0,0.25);
			margin-left: 0;
			left: 0;
		}
	.togglebtn:checked + label {
		background-color: limegreen;
	}
	.togglebtn:checked + label > b {
		margin-left: 22px;
	}
	@media (prefers-color-scheme: dark) {
		body {
			background-color: #333;
			color: #f8f8f8;
		}
		.togglebtn + label {
			border-color: #555;
			background-color: #555;
		}
	}
	</style>
</head>
<body>
    <div class="center">
        <input type="checkbox" name="" id="">
    </div>
    <br><br><br><br>
	<main>
		<form action="#" method="post">
		<div>
			<input type="checkbox" name="check1" id="check1" class="togglebtn" />
			<label for="check1">
				<b></b>
			</label>
		</div>
		<div>
			<input type="checkbox" name="check2" id="check2" class="togglebtn" />
        </div>
		<div>
			<input type="checkbox" name="check3" id="check3" class="togglebtn" /><label for="check3"><b>vss</b></label>
		</div>
		</form>
